<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="titlePage">
        <h1>Dice Poker</h1>
        <button id="startButton">Start Game</button>
        <button id="howToPlayButton">How to Play</button>
    </div>

    <div id="gamePage" style="display:none;">
        <div id="playerSection">
            <h3>Player</h3>
            <div id="playerScore">Score: 0</div>
            <div id="playerHand">Hand: None</div> <!-- Added element to display player's hand -->
        </div>
        <div id="computerSection">
            <h3>Computer</h3>
            <div id="computerScore">Score: 0</div>
            <div id="computerHand">Hand: None</div> <!-- Added element to display computer's hand -->
        </div>
        <button id="rollButton">Roll Dice</button>
    </div>

    <div id="resultPage" style="display:none;">
        <h2 id="resultMessage"></h2>
        <button id="playAgainButton">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
