<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Poker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/STYLE/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="titlePage">
        <h1>Dice Poker</h1>
        <button id="startButton">Start Game</button>
        <button id="howToPlayButton">How to Play</button>
    </div>

    <div id="gamePage" style="display:none;">
        <h1 class="game-title">Dice Poker</h1>
        <div id="playerSection">
            <h3>Player</h3>
            <div id="playerScore">Score: 0</div>
            <div id="playerHand">Hand: None</div> <!-- Added element to display player's hand -->
        </div>
        <div id="computerSection">
            <h3>Computer</h3>
            <div id="computerScore">Score: 0</div>
            <div id="computerHand">Hand: None</div> <!-- Added element to display computer's hand -->
        </div>
        <div id="diceContainer">
            <img src="style/dice-six-faces-one.png" alt="Dice showing one" id="dice1">
            <img src="style/dice-six-faces-two.png" alt="Dice showing two" id="dice2">
            <img src="style/dice-six-faces-three.png" alt="Dice showing three" id="dice3">
            <img src="style/dice-six-faces-four.png" alt="Dice showing four" id="dice4">
            <img src="style/dice-six-faces-five.png" alt="Dice showing five" id="dice5">
            <img src="style/dice-six-faces-six.png" alt="Dice showing six" id="dice6">
        </div>
        <button id="rollButton">Roll Dice</button>
    </div>

    <div id="resultPage" style="display:none;">
        <h2 id="resultMessage"></h2>
        <button id="playAgainButton">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
