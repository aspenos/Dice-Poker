
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Poker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/STYLE/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="titlePage">
        <h1>Dice Poker</h1>
        <button id="startButton">Start Game</button>
        <button id="howToPlayButton">How to Play</button>
    </div>

    <div id="gamePage" style="display:none;">
        <h2>Game Page</h2>
        <div id="playerSection">
            <h3>Player</h3>
            <div id="playerScore">Score: 0</div>
            <div id="playerDice"></div>
        </div>
        <div id="computerSection">
            <h3>Computer</h3>
            <div id="computerScore">Score: 0</div>
            <div id="computerDice"></div>
        </div>
        <button id="rollButton">Roll Dice</button>
    </div>

    <div id="resultPage" style="display:none;">
        <h2 id="resultMessage"></h2>
        <button id="playAgainButton">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
